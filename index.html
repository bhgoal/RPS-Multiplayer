<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and personal CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>RPS Multiplayer</title>
</head>

<body>
    <div class="container">
        <div id="loginContainer">
            <h1 class="text-center">Welcome! Please enter your name:</h1>
            <div class="col-lg-6 mx-auto">
                <form class="form-inline" id="nameFormBox">
                    <input class="form-control" id="name-form" type="text">
                    <button class="btn btn-primary" id="submit-name" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="d-none" id="gameContainer">
            <div class="row">
                <div class="col-lg-4 border">
                    <div id="player1Display">
                        <h2 class="text-center" id="player1Name">Waiting for Player 1</h2>
                        <div id="player1Stats">
                            <div id="player1Wins">Wins: 0</div>
                            <div id="player1Losses">Losses: 0</div>
                            <div id="player1Ties">Ties: 0</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 border">
                    <div class="text-center" id="matchPositionDisplay"></div>
                    <div class="text-center" id="matchMessageDisplay">Waiting for players.</div>
                    <div class="text-center" id="matchMoveStatus"></div>
                    <div class="d-none" id="moveButtons">
                        <button class="btn btn-primary" id="rock" type="button">Rock</button>
                        <button class="btn btn-primary" id="paper" type="button">Paper</button>
                        <button class="btn btn-primary" id="scissors" type="button">Scissors</button>
                    </div>
                    <button class="btn btn-primary d-none" id="restart" type="button">Restart</button>
                            
                </div>
                <div class="col-lg-4 border">
                    <div id="player2Display">
                        <h2 class="text-center" id="player2Name">Waiting for Player 2</h2>
                        <div id="player2Stats">
                            <div id="player2Wins">Wins: 0</div>
                            <div id="player2Losses">Losses: 0</div>
                            <div id="player2Ties">Ties: 0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="connected-viewers"></div>
            <div class="border mt-5 d-none" id="chatBox">
                <div class="border" id="chatMessages"></div>
                <form id="chatEntry">
                    <label for="chat-form">Chat</label>
                    <input class="form-control" id="chat-form" type="text">
                    <button class="btn btn-primary" id="submit-chat" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
